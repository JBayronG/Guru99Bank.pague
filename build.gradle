
apply plugin: 'java-library'

repositories {
	mavenLocal()
	mavenCentral()
    jcenter()
}

dependencies {

    //Cucumber-java para poderlo utilizat con el lenguaje java
	implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.11.0'

    
    //Cucumber-JUnit para poder ejecutar pruebas con JUnit y Cucumber
	compile group: 'io.cucumber', name: 'cucumber-junit', version: '6.11.0'
    
    //Hamcrest proposito de valiadacion
	compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'



	//Seleniun para automatizacion
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0'

	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    
   }
